<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>My Python Hello World</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="themes/slate.min.css" />
    <link rel="stylesheet" href="themes/main.css" />
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="js/tools.js" type="text/javascript"></script>
    <script src="js/Player.js" type="text/javascript"></script>
    <script src="js/MainGame.js" type="text/javascript"></script>
    <script src="js/Chat.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <div class="col-sm-6 text-center" id="map_holder" style="position:relative;display:none;height:505px;">
                <img src="/images/map.png" alt="" style="position:absolute;top:0;left:0"/>
                <canvas id="map_canvas" width="500" height="500" style="border:1px solid #606060;position:absolute;top:0;left:0"></canvas>
            </div>
            <div class="col-sm-6 text-center" id="right_panel">
                <div class="row">
                    <div class="col-sm-12 text-center" id="player_info"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-left poiret" id="event_log"></div>
    </div>
    <script src="https://use.fontawesome.com/45e03a14ce.js" type="text/javascript"></script>
    <div class="chat_container">
        <div class="col-sm-3 chat_sidebar">
            <div class="row">
                <div class="member_list">
                    <ul class="list-unstyled">
                    </ul>
                </div>
            </div>
        </div>
        <!--chat_sidebar-->
        <div class="col-sm-9 message_section">
            <div class="row">
                <div class="chat_area">
                    <ul class="list-unstyled">
                    </ul>
                </div><!--chat_area-->
                <div class="message_write">
                    <textarea class="form-control" id="chatText" placeholder="type a message"></textarea>
                    <span class="btn btn-success orbitron" id="chatSend">Send</span>
                </div>
            </div>
        </div> <!--message_section-->
    </div>
    <div class="pull-bottom"><span class="btn btn-default" id="chatBtn"><i class="fa fa-comments" title="Chat"></i></span></div>
</div>
<div id="playerTpl" class="hidden">
    <li class="left clearfix"><span class="chat-img pull-left">
                <img src="/images/1.jpg" alt="User Avatar" class="img-circle" />
            </span>
        <div class="chat-body clearfix">
            <div class="header_sec">
                <strong class="primary-font"></strong>
            </div>
        </div>
    </li>
</div>
<div id="msgTpl" class="hidden"><li class="left clearfix"></li></div>

<script type="text/javascript">
        var p = new Player();
        var mainGame = new mGame();
		var chat = new Chat();
		var map = new mapProto();

        mainGame.LoadMain();
		chat.LoadChat(chat);
    </script>
</body>
</html>
